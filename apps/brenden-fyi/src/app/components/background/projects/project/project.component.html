<li class="p-3">
  <mat-divider inset></mat-divider>
  <div class="flex items-end mt-4">
    <h3 class="text-xl mr-2">{{ project.name }}</h3>
    <a
      [href]="project.url"
      class="text-blue-600"
      inline
      attr.aria-label="link to {{ project.name }} source"
      ><mat-icon>launch</mat-icon></a
    >
  </div>
  <p class="mt-2">{{ project.description }}</p>
  <div class="p-3" *ngIf="project.technologiesUsed.length > 0">
    <p class="font-semibold mt-5">Technologies Used:</p>
    <ul class="list-disc">
      <li *ngFor="let tech of project.technologiesUsed">{{ tech.value }}</li>
    </ul>
  </div>
</li>
