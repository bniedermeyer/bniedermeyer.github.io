<app-background-section icon="work" title="Work Experience">
  <ul class="list-none">
    <ng-container *ngFor="let job of positions">
      <app-job
        [current]="job.current"
        [title]="job.title"
        [company]="job.company"
        [dateStart]="job.dateStart"
        [dateEnd]="job.dateEnd"
        [description]="job.description"
        [highlights]="job.highlights"
      ></app-job>
    </ng-container>
  </ul>
</app-background-section>
